<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <!-- navbar starts from here -->
        <nav>
            <div class="nav-container">
                <div class="nav-title">
                    <img src="./resources/nav-image/urban-hive.png" alt="">
                    <p class="name">Urban<span class="hive">Hive</span></p>
                </div>
                <div class="nav-menu">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Products</a>
                    <a class="login" href="">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                </div>
            </div>
        </nav>
        <!-- navbar ends here -->

        <!-- banner starts here -->
        <section class="banner-container">
            <div class="banner-title">
                <h1>Man Bags</h1>
                <p>New Men's Collections</p>
                <div class="icons">
                    <span class="fb"><i class="fa-brands fa-facebook"></i></span>
                    <span class="twi"><i class="fa-brands fa-twitter"></i></span>
                    <span class="yt"><i class="fa-brands fa-youtube"></i></span>
                    <span class="ins"><i class="fa-brands fa-square-instagram"></i></span>
                </div>
                <button class="banner-button">See More</button>
                <button class="banner-button">Shop Now</button>
            </div>
            <div class="banner-img">
                <img src="./resources/banner-image/bag-picture.jpg" alt="">
            </div>
        </section>
    </header>

    </main>
    <footer>

    </footer>
</body>
</html>
